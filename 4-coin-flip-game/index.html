<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coin Flip</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="coin" id="coin">
            <div class="heads">
                <img src="./quarter_heads.jpg" alt="head side of an American 25 cents coin">
            </div>
            <div class="tails">
                <img src="./quarter_tails.png" alt="tail side of an American 25 cents coin">
            </div>
        </div>
        <div class="stats">
           <p id="heads-count">Heads: 0</p>
           <p id="tails-count">Tails: 0</p>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
